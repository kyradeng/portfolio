<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <div id="stats"></div>

    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <!-- Tooltip for Commit Details -->
    <dl id="commit-tooltip" class="info tooltip" style="visibility: hidden;">
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <!-- Ensure the script is loaded last -->
    <script src="main.js"></script>
    <script type="module" src="../global.js"></script>

</body>
</html>
