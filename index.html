    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Select all navigation links inside the <nav> element
            const navLinks = document.querySelectorAll("nav a");

            // Find the link that matches the current page's host and pathname
            const currentLink = Array.from(navLinks).find(
                (a) => a.host === location.host && a.pathname === location.pathname
            );

            // Safely add the 'current' class if currentLink exists
            currentLink?.classList.add('current');
        });
    </script>
